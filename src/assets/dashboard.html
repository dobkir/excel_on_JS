<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Pure JavaScript Excel</title>
</head>

<body>

  <div id="app">

    <div class="dashboard">

      <div class="dashboard__header">
        <h1>Excel Dashboard</h1>
      </div>
      <!--/.dashboard__header-->

      <div class="dashboard__new">
        <div class="dashboard__viewport">
          <a class="dashboard__create" href="#">
            New <br /> table
          </a>
        </div>
        <!--/.dashboard__viewport-->
      </div>
      <!--/.dashboard__new-->

      <div class="dashboard__table dashboard__viewport">

        <div class="dashboard__list--header">
          <span>Title</span>
          <span>Opening date</span>
        </div><!--/.dashboard__list--header-->

        <ul class="dashboard__list">

          <li class="dashboard__record">
            <a href="#">Table number 1</a>
            <strong>25.01.2021</strong>
          </li>

          <li class="dashboard__record">
            <a href="#">Table number 2</a>
            <strong>25.01.2021</strong>
          </li>

        </ul>

      </div>
      <!--/.dashboard__table-->

    </div>
    <!--/.dashboard-->

  </div>
  <!--/#app-->

</body>

</html>
